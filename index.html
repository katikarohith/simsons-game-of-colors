<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Simon Says Game</h1>
  <h2>Click Start to begin</h2>

  <div class="game-controls">
    <button class="start s">Start</button>
    <button class="reset s">Reset</button>
  </div>

  <div class="mainbox">
    <div class="line">
      <div class="one btn" id="one">1</div>
      <div class="two btn" id="two">2</div>
    </div>
    <div class="line">
      <div class="three btn" id="three">3</div>
      <div class="four btn" id="four">4</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
